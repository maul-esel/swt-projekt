language: csharp
solution: Lingvo/Solution/Lingvo.sln

dist: trusty
sudo: required

matrix:
  include:
    - os: linux
      mono: none
      dotnet: 1.0.0-preview3-004056
      env: DOTNETCORE=1
    - os: osx
      osx_image: xcode8.1
      mono: latest
      dotnet: none
      env:
        - XAMARIN=1
        - ANDROID_HOME=/usr/local/opt/android-sdk

install:
  - ./scripts/install-xamarin.sh

script:
  - ./scripts/build-backend.sh
  - ./scripts/build-xamarin.sh

env:
  global:
    # AZURE_WA_USERNAME:
    - secure: 
    # AZURE_WA_PASSWORD:
    - secure: ""

before_deploy: git fetch --unshallow

deploy:
  provider: azure_web_apps
  site: lingvo
  verbose: true
  on:
    branch: solution-setup
    # TODO: deploy on master !
    condition: $DOTNETCORE = 1
