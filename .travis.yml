install:
  - if [[ "$DOTNETCORE" == "1" ]] nuget restore TestAppCalculator/Solution/TestAppCalculator.sln
  - if [[ "$DOTNETCORE" == "1" ]] nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner

script:
  - if [[ "$DOTNETCORE" == "1" ]] cd TestAppCalculator/Solution/src/Calculator && dotnet restore && dotnet build -c Release
  - if [[ "$XAMARIN" == "1" ]] cd ../MobileApp/MobileApp.Droid && xbuild /p:Configuration=Release
#  - cd ../MobileApp.iOS && xbuild /p:Configuration=Release

