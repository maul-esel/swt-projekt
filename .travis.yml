language: csharp

env:
 global:
  - EnableNuGetPackageRestore=true 

solution: TestAppCalculator/Solution/TestAppCalculator.sln

dist: trusty
sudo: required

branches:  
  only:
    - master

# os:  
#  - linux
#  - osx

matrix:
  include:
    - os: linux
      dotnet: 1.0.0-preview2-003131
      env: DOTNETCORE=1
    - os: osx
      osx_image: xcode8
      mono: latest
      env: XAMARIN=1


